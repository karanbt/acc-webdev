<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="Header">
        <h2>Register Yourself</h2>
        <p>Your data is safe with us. We are collecting this data to know more about you. Knowing more about you will help us</p>
    </div>
    <div class="Form">
        <h3>Fill this form</h3>
        <form>
            <!-- personal details -->
            <label for="name1" id="1">First Name</label>
                <input type="text" id="1" placeholder="Enter Your First Name"><br>
            <br>
            <label for="name2" id="2">Last Name</label>
                <input type="text" id="2" placeholder="Enter Your Last Name"><br>
            <br>
            <hr>
            <label for = "email">Email Id</label>
                <input type="text" id="email"><br>
            <br>
            <label for = "phoneNo">Contact Number</label>
                <input type="text" id="phoneNo"><br>
            <br>
            <label for="pass">Password</label>
                <input type="text" id="pass"><br>
            <br>
            <hr>
            <!-- department details -->
            <label for="branchname">Your Branch: </label>
                <select name="branches" id="branch">
                    <option value="Computer Science and Engineering">Computer Science and Engineering</option>
                    <option value="Information Technology">Information Technology</option>
                    <option value="Electronics and Communication Engineering">Electronics and Communication Engineering</option>
                    <option value="Electrical and Electronics Engineering">Electrical and Electronics Engineering</option>>
                    <option value="Mechanical Engineering">Mechanical Engineering</option>
                    <option value="Chemical Engineering">Chemical Engineering</option>
                    <option value="Metallurgical and Materials Science Engineering">Metallurgical and Materials Science Engineering</option>
                    <option value="Mining Engineering">Mining Engineering</option>
                    <option value="Civil Engineering">Civil Engineering</option>
                </select><br>
            <br>
            <label for="year">Current Year: </label>
                <input type="radio" id="fname" name="First Year">
                    <label for="fyear">First Year</label>
                <input type="radio" id="sname" name="Second Year">
                    <label for="syear">Second Year</label>
                <input type="radio" id="tname" name="Third Year">
                    <label for="tyear">Third Year</label>
                <input type="radio" id="fname" name="Fourth Year">
                    <label for="fyear">Fourth Year</label>
            <br>
            <br>
            <br>
            <fieldset>
                <legend>Interests: </legend>
                <input type="checkbox" id="interests" name="Sports">
                    <label for="interests">Sports</label><br>
                <input type="checkbox" id="interests" name="Music">
                    <label for="interests">Music</label><br>
                <input type="checkbox" id="interests" name="Coding">
                    <label for="interests">Coding</label><br>
            </fieldset>
            <br>
            <!-- address -->
            <label for="address">Address: </label>
                <textarea name="address" rows="6" col="50"></textarea>
        </form>
    </div>
</body>
</html>
